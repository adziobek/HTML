<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="handle-form.js"></script>
    <script src="jquery-3.2.1.js"></script>
</head>
<body>
<form name="user_data" action="javascript:handleUserData(user_data);" method="post">
    <fieldset>
        <legend>Dane osobiste</legend>
        <div>
            <label for="name">Name:</label>
            <input type="text" id="name" name="user_name" value="imie domyślne" autofocus>
        </div>
        <div>
            <label for="email">E-mail:</label>
            <!--  <input type="email" id="email" name="user_email" value="andrzej@wp" disabled>-->
            <!-- <input type="email" id="email" name="user_email" value="andrzej@wp" readonly>-->
            <input type="email" id="email" name="user_email" placeholder="LLLLLLLLLL" size="20" maxlength="5">
        </div>
    </fieldset>
    <div>
        <label for="msg">Message:</label>
        <textarea id="msg" name="user_message">domyślna treść wiadomości</textarea>
    </div>
    <div>
        <label>MALE:</label>
        <input type="checkbox" name="user_male"/>
    </div>
    <div>
        <button type="submit">Send your message</button>
        <input type="submit" value="Send"/>
    </div>
</form>


</body>
</html>
