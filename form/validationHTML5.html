<!DOCTYPE html>
<html>
<head>
    <style>
        input:invalid {
            border: 2px dashed red;
        }

        input:valid {
            border: 2px solid black;
        }
    </style>
    <script src="validate.js"></script>
</head>
<body>
</body>
<form novalidate>
    <label for="choose">Would you prefer a banana or cherry?</label>
    <input id="choose"
           name="i_like1"
           required
           pattern="banana|cherry"
           maxlength="8"><br/>
    <label for="choose2">Would you prefer a apple or orange</label>
    <input type="text"
           id="choose2"
           name="i_like2"
           pattern="apple|orange"
           maxlength="8"
           required><br/>
    <button>Submit</button>
</form>
</html>
