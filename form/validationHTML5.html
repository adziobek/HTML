<form novalidate>
    <label for="choose">Would you prefer a banana or cherry?</label>
    <input id="choose"
           name="i_like1"
           required
           pattern="banana|cherry"
           maxlength="8"><br/>
    <label for="choose2">Would you prefer a apple or orange</label>
    <input type="text"
           id="choose2"
           name="i_like2"
           pattern="apple|orange"
           maxlength="8"
           required><br/>
    <button>Submit</button>
</form>
<hr/>
<form id="emailForm" novalidate>
    <p>
        <label for="email">
            Please enter an email address:</span>
            <input type="email" id="email" name="email" required>
            <span class="error" aria-live="polite"></span>
        </label>
    </p>
    <button>Submit</button>
</form>
