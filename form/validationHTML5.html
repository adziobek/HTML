<!DOCTYPE html>
<style>
    input:invalid {
        border: 2px dashed red;
    }

    input:valid {
        border: 2px solid black;
    }
</style>
<form>
    <label for="choose">Would you prefer a banana or cherry?</label>
    <input id="choose"
           name="i_like"
           required
           pattern="banana|cherry">
    <button>Submit</button>
</form>
