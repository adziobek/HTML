<!DOCTYPE html>
<style>
    input:invalid {
        border: 2px dashed red;
    }

    input:valid {
        border: 2px solid black;
    }
</style>
<form>
    <label for="choose">Would you prefer a banana or cherry?</label>
    <input id="choose"
           name="i_like"
           required
           pattern="banana|cherry"
           maxlength="8"><br/>
    <label for="n1">How many fruits You ate?</label>
    <input type="number" id="n1" name="fruit_number" min="0" max="10" step="1"><br/>
    <button>Submit</button>
</form>
