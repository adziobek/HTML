<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="main.css"/>
    <script src="handle-form.js"></script>
    <script src="jquery-3.2.1.js"></script>
</head>
<body>
<form name="user_data" action="javascript:handleUserData(user_data);" method="post">
    <div>
        <label for="name">Name:</label>
        <input type="text" id="name" name="user_name" value="imie domyślne">
    </div>
    <div>
        <label for="email">E-mail:</label>
        <input type="email" id="email" name="user_email">
    </div>
    <div>
        <label for="msg">Message:</label>
        <textarea id="msg" name="user_message">domyślna treść wiadomości</textarea>
    </div>
    <div>
        <button type="submit">Send your message</button>
        <input type="submit" value="Send"/>
    </div>
</form>


</body>
</html>
