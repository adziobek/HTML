<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
    <style>
        input:invalid {
            border: 2px dashed red;
        }

        input:valid {
            border: 2px solid black;
        }
    </style>
</head>
<body>
<form>
    <label for="name">Name</label>
    <input id="name" name="name" required>
    <button>Submit</button>
</form>
</body>
</html>
